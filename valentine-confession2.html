<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> hi >< </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #f8e1f4 0%, #ffe6e6 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .confession-container {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.08);
      padding: 40px 32px 32px 32px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      position: relative;
    }
    .heart-btn {
      background: none;
      border: none;
      outline: none;
      cursor: pointer;
      margin-bottom: 24px;
      transition: transform 0.2s;
    }
    .heart-btn img {
      width: 64px;
      height: 64px;
      transition: transform 0.3s;
    }
    .heart-btn:hover img {
      transform: scale(1.2);
    }
    .confession-message {
      display: none;
      margin-top: 24px;
      color: #e255a1;
      font-size: 1.3em;
      font-weight: 500;
      line-height: 1.6;
      animation: fadeIn 1s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .show {
      display: block;
      animation: fadeIn 1s;
    }
    .subtitle {
      color: #888;
      font-size: 1em;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="confession-container">
    <div class="subtitle">Good evening, my love.</div>
    <button class="heart-btn" id="revealBtn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/Love_Heart_SVG.svg" alt="Heart">
    </button>
    <div class="confession-message" id="confessionMsg">
      Happy Valentine's Day!<br>
      I just wanted to say...<br>
      <b>I love you! ðŸ’–</b>
    </div>
  </div>
  <script>
    document.getElementById('revealBtn').addEventListener('click', function() {
      document.getElementById('confessionMsg').classList.add('show');
      this.style.display = 'none';
    });
  </script>
</body>
</html>
